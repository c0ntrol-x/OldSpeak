- include: base.yml
- include: ssh.yml
- include: ssl.yml
- include: nginx.yml
- include: wsgi.yml

- name: "ensure main permissions"
  shell: chown -R oldspeak:oldspeak-services "{{ item }}"
  with_items:
    - /srv
    - /srv/src
    - /srv/mail
    - /srv/uploads
    - /srv/.data
    - /srv/ssh
    - /srv/open-source

- name: "ensure service-wide group permissions"
  shell: chown -R oldspeak:oldspeak-services "{{ item }}"
  with_items:
    - /srv/src/static
    - /srv/open-source
    - /srv/log
    - /srv/src

- name: "www-data owner of /srv/src/static"
  shell: chown -R www-data:oldspeak-services /srv/src/static

- name: "fix permissions of static dirs"
  shell: find /srv/src/static -type d -exec chmod 755 {} \;

- name: "fix permissions of static files"
  shell: find /srv/src/static -type f -exec chmod 644 {} \;

- name: restart application
  service: name=python-app state=restarted

- name: restart nginx
  service: name=nginx state=restarted
